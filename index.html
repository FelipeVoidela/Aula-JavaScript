<html lang="en">
<head>

    <title>JavaScript</title>
</head>
<body>


    <script>
 
      // criando uma variavel indefinida

     let nome;
     console.log(nome);

     //criando uma variavel vazia

     let disciplina =null;
     console.log(disciplina);

     //criando uma variavel com valor

     let texto="Exemplo com valor"
     console.log(texto);

     //Convertendo de float para int

     let numFloat = 125.666;
     console.log(parseInt(numFloat));

     //convertendo de str para float

     let numString= "125.666";
     console.log(parseFloat(numString))

     //convertendo de float para string

     let numFloat1 =125.666;
     console.log(numFloat1.toString());
     //verifica o tipo da variavel
     let verificar = typeof numFloat1
     console.log(verificar);


     //contador de caracteres

     let senha ="A MINHA SENHA EH FORTE 25";
     alert(senha.length)


     //RETORNAR A POSICAO INICIAL DE UM TRECHO DE TEXTO

     let texto1 ="O MUNDO DE TECNOLOGIA"
     console.log(texto1.indexOf("DE"))


     //retornar a posicao final de um texto

     let texto2 ="O MUNDO DE TECNOLOGIA"
     console.log(texto2.lastIndexOf("DO"))

     document.write("informacoes para tela<br>")

     document.write("O MUNDO DA FIAP<br>")

     // tanto <br> como /n funcionam para pular linha

     let nome1="Felipe"
     let idade=19;

     document.write("Meu nome eh " +nome1+ "<br>")
     document.write("Meu nome eh " +nome1+ " e tenho " +idade+ " anos de idade <br>") 







     







    </script>
